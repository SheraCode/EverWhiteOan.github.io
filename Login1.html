<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 

   

    <!-- Bootstrap CSS -->
  
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
  </head>
  <body>
  

  
  <div class="content ">
    <div class="container">
      <div class="row bg-info rounded">
        <div class="col-md-6 order-md-2 p-5">
          <div class="bg-info">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="Asset/Gambar/bannerlogin1.png" class="d-block w-100 rounded" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="Asset/Gambar/bannerlogin2.png" class="d-block w-100 rounded" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="Asset/Gambar/bannerlogin3.png" class="d-block w-100 rounded" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3 class="m-5">Sign In to <strong>EVERWHITE</strong></h3>
              <p class="mb-4 m-1 p-2 text-dark"><strong>Start your Journey</strong></p>
            </div>
            <form name="form_registration" action="index.html" onsubmit="formHandler(event, this); return false;" method="post">
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Username</label>
                <input type="text" class="form-control rounded" required id="formGroupExampleInput">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Password</label>
                <input type="password" class="form-control rounded" required id="formGroupExampleInput2">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="mb-0"><span class="caption">Don't Have any Account?&nbsp;</span>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="SignUp1.html" class="register text-decoration-none">Register Here</a></span>
              </div>

              <button type="button" class="btn btn-primary"><a class="text-decoration-none text-light"href="index.html" onclick="ShowAlert()">Log In</a></button>
              <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
              <script>
                function ShowAlert() {
                  swal({
                    title: "Are you sure?",
                    text: "do you want to login now?",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                  })
                  .then((willDelete) => {
                    if (willDelete) {
                      swal("You have logged in to the account you created now so you can access much more on this website", {
                        icon: "success",
                      });
                    } else {
                      swal("You failed to login to your account!");
                    }
                  });
                }
              </script>

              <span class="d-block text-left mt-4 text-muted m-5 text-center"> or Sign in with</span>
              
              <div class="social-login m-5 p-2">
                <a href="#" class="facebook m-4 p-4">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="twitter m-4 p-4">
                  <span class="icon-twitter mr-3"></span> 
                </a>
                <a href="#" class="google m-4 p-4">
                  <span class="icon-google mr-3"></span> 
                </a>
              </div>
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/validate.js"></script>
    
  </body>
</html>
