<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>
    <img src="Asset/Gambar/bannerlogin.png" alt="" width="450px" class="img-fluid">

    <div class="judul">
        <h1>Be A Winner Or Be A Bad</h1>
    </div>
    <div class="subjudul">
        <h2>Welcome Back <br> Silahkan Anda Login Di Bawah Ini</h2>
    </div>
    <br><br><br>
    <div>
        <h3 class="form-floating">Email</h3>
        <div class="form-floating mb-3 ">
            <input type="email" class="form-control bg-warning " id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            <br><br>
          </div>
          <h3 class="form-floating">Password</h3>
          <div class="form-floating">
            <input type="password" class="form-control bg-warning" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
    </div>
<br><br><br>
    <button type="button" class="btn btn-info btn-lg form-floating"><a href="index.html"class="text-decoration-none">Log In</a></button>
    <br><br><br>
    <h4 class="form-floating">Not Have A Account? Please Sign Up</h4>
    <button type="button" class="btn btn-outline-secondary form-floating "><a href="login.html" class="text-decoration-none">Sign Up</a></button>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
