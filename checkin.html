<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <section class="text-gray-600 body-font">
        <form id="checkout-form" action="https://formspree.io/f/mbjbqvap" method="POST">
            
            <div class="container px-5 py-24 mx-auto">
                <div class="flex flex-col text-center w-full mb-12">
                    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Check Out</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Silahkan Isi Form Di Bawah Ini.</p>
          </div>
          <div class="lg:w-1/3 w-full mx-auto px-8 space-y-4">
            <div class="relative flex-grow w-full">
              <label for="Full-Name" class="leading-7 text-sm text-gray-600">Full Name</label>
              <input type="text" id="Full-Name" name="Full-Name" class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative flex-grow w-full">
              <label for="Email" class="leading-7 text-sm text-gray-600">Email</label>
              <input type="email" id="Email" name="Email" class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              
            </div>
            <div class="relative flex-grow w-full">
                <label for="Telephone" class="leading-7 text-sm text-gray-600">Telephone</label>
                <input type="text" id="Telephone" name="Telephone" class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                
              </div>
              <div class="relative flex-grow w-full">
                <label for="Check-In" class="leading-7 text-sm text-gray-600">Check In</label>
                <input type="text" id="Check-In" name="Check-In" placeholder="25/10/2022" class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                
              </div>
              <div class="relative flex-grow w-full">
                <label for="Check-Out" class="leading-7 text-sm text-gray-600">Check Out</label>
                <input type="text" id="Check-Out" name="Check-Out" placeholder="28/10/2022" class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative flex-grow w-full">
                <label for="Hotel" class="leading-7 text-sm text-gray-600">Hotel</label>
                <input type="text" id="Hotel" name="Hotel" class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                
              </div>
            <div class="relative flex-grow w-full">
              <label for="Payment" class="leading-7 text-sm text-gray-600">Payment</label>
              <input type="text" id="Payment" name="Payment" placeholder="Bank,Toko Ritel,ShopeePay,Dana,Gopay,OVO" class="w-full bg-white bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              
            </div>
              </div>
              
           
            <button type="submit" class="mt-3 w-full text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
          </div>
        </div>
        </form>
      </section>
      <script src="js/script.js"></script>
</body>
</html>
