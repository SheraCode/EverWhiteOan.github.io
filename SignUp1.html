<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    
    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
  
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Sign Up</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row bg-info rounded">
        <div class="col-md-6 order-md-2 p-5">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Asset/Gambar/bannerlogin1.png" class="d-block w-100 rounded" alt="...">
              </div>
              <div class="carousel-item">
                <img src="Asset/Gambar/bannerlogin2.png" class="d-block w-100 rounded" alt="...">
              </div>
              <div class="carousel-item">
                <img src="Asset/Gambar/bannerlogin3.png" class="d-block w-100 rounded" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3 class="m-3 p-5">Sign Up to Register in<strong class="text-center m-3 p-1">  EVERWHITE</strong></h3>
              <p class="mb-4 p-3"><strong>Start your Journey</strong></p>
            </div>
            <form name="form_registration" action="index.html" onsubmit="formHandler(event, this); return false;" method="post">
              <div class="form-group first mb-4">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email">
              </div>
              <div class="form-group first mb-4">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="psword">
              </div>
              <div class="form-group last mb-4">
                <label for="confirm password">Confirm Password</label>
                <input type="password" class="form-control"  name="confirm">
              </div>
              
              
            
              <input type="submit" value="Register Now" class="btn text-white btn-block btn-primary" onclick="ShowAlert()">
              <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
              <script>
                function ShowAlert() {
                  swal({
  title: "Are you sure?",
  text: "do you want to create an account?",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    swal("Your account has been created, now you can login", {
      icon: "success",
    });
  } else {
    swal("Your account failed to create!");
  }
});
                }
              </script>

              <span class="d-block text-left my-4 text-muted text-center"> or Sign Up with</span>
              
              <div class="social-login">
                <a href="#" class="facebook m-4 p-4">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="twitter m-4 p-4">
                  <span class="icon-twitter mr-3"></span> 
                </a>
                <a href="#" class="google m-4 p-4">
                  <span class="icon-google mr-3"></span> 
                </a>
              </div>
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/validate.js"></script>
   
  </body>
</html>
